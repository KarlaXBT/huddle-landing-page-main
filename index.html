<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="landing-page">
      <header class="landing-page__header">logo</header>
      <section class="landing-page__hero">
        <div class="landing-page__img-box">image</div>
        <div class="landing-page__content">
          <h1 class="landing-page__title">
            Build The Community Your Fans Will Love
          </h1>
          <p class="landing-page__description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="landing-page__btn">Register</button>
        </div>
      </section>
      <footer class="landing-page__footer">
        <div class="landing-page__social-icon">icon</div>
        <div class="landing-page__social-icon">icon</div>
        <div class="landing-page__social-icon">icon</div>
      </footer>
    </main>
  </body>
</html>
